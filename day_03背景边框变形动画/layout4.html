<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            margin: 0;
            padding: 0;

        }
        li{
            list-style: none;
            width: 100px;
            text-align: center;
            line-height: 40px;
            border-right:1px solid  #000000 ;
        }
        li:hover{
            background: #ff7f8f;
        }
        div.content>ul{
            display: flex;
            flex-wrap: wrap;
            background: #a57eff;
            justify-content: center;

        }


    </style>
</head>
<body>
<div class="content">
    <ul>
        <li>首页</li>
        <li>财务</li>
        <li>出差</li>
        <li>文化</li>
        <li>产业</li>
        <li>管理</li>
    </ul>
</div>

<label for="oneIP" id="one" >oneIp:</label>
<input type="text" id="oneIP"> <br>

<input type="search" list="list1">
<datalist id="list1">
    <option value="one">one</option>
    <option value="two">two</option>
    <option value="three">three</option>
</datalist>

<script>
    var one = document.getElementById("one");
    one.control.value = "hello";
</script>
</body>
</html>
