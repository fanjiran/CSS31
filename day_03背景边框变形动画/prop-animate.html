<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div.one{
            width: 100px;
            height: 100px;
            background: #ff7f8f;
        }
        div.one:hover{
            width: 800px;
            height: 300px;
            transition:width 4s ease 1s,height 4s ease 1s;

        }
    </style>
</head>
<body>
<div class="one"></div>
</body>
</html>
