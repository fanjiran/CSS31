<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景相关</title>
    <style>
        div.one{
            width: 500px;
            height: 300px;
            border: 10px dashed #a57eff;
            padding: 10px;
            margin: 10px;
            background: url("../images/1.jpg") no-repeat left,
            url("../images/2.jpg") no-repeat right;
            /*设置图像背景的参照点*/
            background-origin: padding-box;
            background-size: 400px 400px;
            /*图片裁切*/
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="one">

    </div>
</body>
</html>
