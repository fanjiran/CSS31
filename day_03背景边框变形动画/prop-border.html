<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框相关</title>
    <style>
        div.one{
            width: 300px;
            height: 300px;
            border: 10px dashed #a57eff;
            padding: 10px;
            margin: 10px;
            background:#ff7f8f url("../images/1.jpg") no-repeat ;
            /*设置图像背景的参照点*/
            background-origin: padding-box;
            background-size: contain;
            /*图片裁切*/
            background-clip: padding-box;

            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="one">

    </div>
</body>
</html>
