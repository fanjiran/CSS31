<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局1</title>
    <style>
        div.content{
            overflow:hidden;
        }
        div.box{
            width: 200px;
            float: left;
            background: #ff7f8f;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="box">在画布上我们可以绘制很多所需要的图像（包括柱状图，太阳光圈等），甚至用绘图(canvas)还可以绘制出3D动态图片，但是这些都是借鉴别人的东西，我现在了解的只是静态的2D图形。H5功能确实真的太强大了，有自己的数据库sqllite,indexedDB，本地存储，会话存储。还有在没有网的情况下，访问服务器中的代码所需要的manifest文件。</div>
    <div class="box">这周学的知识点比较散，但是很充实。H5中的绘图(canvas)，在两门数据库中sqllite数据库基于sql,同步存储、index</div>
</div>
</body>
</html>
